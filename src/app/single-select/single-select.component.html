<mat-form-field>
    <mat-label>Select Indiviual Contact</mat-label>
    <mat-select [(ngModel)]="selectedOption" multiple>
      <mat-option
        *ngFor="let option of counterPartiesDataArray"
        (click)="onOptionSelected(option)"
        [value]="option.id"
      >
        {{ option.company }}
      </mat-option>
    </mat-select>
  </mat-form-field>
